<dl class="comment-list">
{% for comment in comment_list %}
	<dd id="c{{ comment.id }}" class="message">
	   {{ comment.comment|escape|urlizetrunc:"40"|linebreaks }}
	</dd>
	<dt>
	{% if comment.person_url %}
	<a href="{{ comment.person_url }}" class="external">{{ comment.person_name }}</a>
	{% else %}
	{{ comment.person_name }}
	{% endif %}
	</a><span class="small quiet">{{ comment.submit_date|date:"m/d/y" }} at {{ comment.submit_date|date:"P" }}</span>
	</dt>
{% endfor %}
